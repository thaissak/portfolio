<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style_test.css">
		<title>Thaissa Kobayashi</title>
		<script type="text/javascript">
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
	  			showDivs(slideIndex += n);
			}

			function showDivs(n) {
	  		var i;
	  		var x = document.getElementsByClassName("mySlides");
	  		if (n > x.length) {slideIndex = 1}    
	  		if (n < 1) {slideIndex = x.length} ;
	  		for (i = 0; i < x.length; i++) {
	    	x[i]document.getElementsByClassName("hidden").style.display = "block";  
	  		}
	  		// x[slideIndex-1]document.getElementsByClassName("hidden").style.display = "block";  
			}
			
		</script>

		<style>
		#slideShow{
			width: 50%;
			margin: 2% 25%;
		}

		#slideShow img{
			width: 100%;

		}
		#slideShow a{
			width: 10%;
		}
		.hidden{
			display: none;
		}
		.w3-badge {height:13px;width:13px;padding:0}
		</style>
		
</head>
<body>
	<div id="slideShow">
		<img class="mySlides hidden" src="images/graph01.svg" alt="Skills">
		<img class="mySlides hidden" src="images/graph02.svg" alt="Skills">
		<img class="mySlides hidden" src="images/graph03.svg" alt="Skills">
		<a style="position:absolute;top:55%;left:200px" onclick="plusDivs(-1)">❮</a>
		<a style="position:absolute;top:55%;right:200px" onclick="plusDivs(1)">❯</a>
	</div>
</body>
</html>
